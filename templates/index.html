{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Type here. We’ll read the rhythm, not the content.</h1>
<div class="grid md:grid-cols-3 gap-6">
  <div class="md:col-span-2">
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow p-4">
      <textarea id="editor" class="w-full h-64 p-3 border dark:border-slate-600 rounded-xl focus:outline-none bg-white dark:bg-slate-700 text-slate-800 dark:text-slate-200" placeholder="Start typing for 60–90 seconds about your day..."></textarea>
      <div class="mt-4 flex items-center gap-2">
        <button id="resetBtn" class="px-4 py-2 rounded-xl bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-600 transition">Reset</button>
        <button id="finishBtn" class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition">Finish & Analyze</button>
        <span id="timer" class="ml-auto text-sm text-slate-600 dark:text-slate-400">00:00</span>
      </div>
    </div>
  </div>
  <div>
    <div class="bg-white dark:bg-slate-800 rounded-2xl shadow p-4">
      <h2 class="font-semibold mb-2">Live metrics</h2>
      <ul id="liveMetrics" class="text-sm space-y-1 text-slate-700 dark:text-slate-300">
        <li>Keystrokes: <span data-k="keystrokes" class="font-medium text-slate-900 dark:text-slate-100">0</span></li>
        <li>Backspaces: <span data-k="backspace_count" class="font-medium text-slate-900 dark:text-slate-100">0</span></li>
        <li>Avg inter‑key (ms): <span data-k="avg_iki_ms" class="font-medium text-slate-900 dark:text-slate-100">0</span></li>
        <li>Long pauses: <span data-k="pauses_count" class="font-medium text-slate-900 dark:text-slate-100">0</span></li>
        <li>Avg pause (ms): <span data-k="avg_pause_ms" class="font-medium text-slate-900 dark:text-slate-100">0</span></li>
        <li>Bursts: <span data-k="bursts_count" class="font-medium text-slate-900 dark:text-slate-100">0</span></li>
        <li>WPM: <span data-k="wpm" class="font-medium text-slate-900 dark:text-slate-100">0</span></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
