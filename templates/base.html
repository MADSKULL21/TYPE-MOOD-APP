<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Mood Analyzer</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <!-- Chart.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Initialize dark mode from localStorage
    if (localStorage.getItem("darkMode") === "enabled" || (!localStorage.getItem("darkMode") && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
  <nav class="bg-white/80 dark:bg-slate-800/80 backdrop-blur border-b dark:border-slate-700 sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="/" class="font-bold text-lg">AI‑Lite Typing Mood</a>
      <div class="flex items-center space-x-4 text-sm">
        <a class="hover:underline" href="/">Editor</a>
        <a class="hover:underline" href="/history">History</a>
        <a class="hover:underline" href="/export.csv">Export CSV</a>
        <a class="hover:underline" href="https://github.com/MADSKULL21/TYPE-MOOD-APP" target="_blank" rel="noreferrer">GitHub</a>
        <button id="darkModeToggle"
                class="px-3 py-1 rounded-xl border text-sm font-medium bg-slate-100 text-slate-700 hover:bg-slate-200 dark:bg-slate-700 dark:text-slate-200 dark:hover:bg-slate-600 transition">
          🌙 Dark
        </button>
      </div>
    </div>
  </nav>
  <main class="max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
  <script>
    // Dark Mode toggle with persistence
    const toggleBtn = document.getElementById("darkModeToggle");
    const html = document.documentElement;

    function updateButtonText() {
      toggleBtn.textContent = html.classList.contains("dark") ? "☀️ Light" : "🌙 Dark";
    }
    updateButtonText();

    toggleBtn.addEventListener("click", () => {
      html.classList.toggle("dark");
      localStorage.setItem("darkMode", html.classList.contains("dark") ? "enabled" : "disabled");
      updateButtonText();
    });
  </script>
</body>
</html>
